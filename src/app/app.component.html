<div class="container mt-1">
  <div class="row border border-bottom-1 text-center">
    <h1>
      Angular Rest App with Api
      <span class="text-primary text-bold">(Express)</span>
    </h1>
  </div>
  <div class="d-flex gap-3">
    <div>
      <a [routerLink]="'/'" class="link">Home</a>
    </div>
    <div>
      <a [routerLink]="'/landing-page'" class="link">Fetch Data</a>
    </div>
    <div>
      <input
        type="text"
        class="form-control"
        (click)="sendMessage()"
        placeholder="Send a message"
        [(ngModel)]="message"
      />
      <button class="btn btn-small btn-primary ms-2">Send</button>
    </div>
  </div>
  <div class="row">
    <router-outlet></router-outlet>
  </div>
</div>
